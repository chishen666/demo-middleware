databaseChangeLog:
  - changeSet:
      id: 20191227-1
      author: carl
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    primaryKey: true
                  name: id
                  type: VARCHAR(255)
              - column:
                  name: username
                  remarks: 用户名
                  type: VARCHAR(255)
              - column:
                  name: password
                  remarks: 密码
                  type: VARCHAR(1000)
              - column:
                  name: name
                  remarks: 姓名
                  type: VARCHAR(255)
              - column:
                  name: gender
                  remarks: 性别, 0：女；1：男
                  type: VARCHAR(1)
              - column:
                  name: phone
                  remarks: 手机
                  type: VARCHAR(100)
              - column:
                  name: email
                  remarks: 邮箱
                  type: VARCHAR(100)
              - column:
                  name: is_enabled
                  remarks: 是否启用，0：否，1：是
                  type: VARCHAR(1)
              - column:
                  name: is_deleted
                  remarks: 是否删除，0：否，1：是
                  type: VARCHAR(1)
              - column:
                  constraints:
                    nullable: false
                  name: created_by
                  remarks: 创建者名称
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: created_date
                  remarks: 创建时间
                  type: datetime
              - column:
                  constraints:
                    nullable: false
                  name: updated_by
                  remarks: 更新者名称
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: updated_date
                  remarks: 更新时间
                  type: datetime
              - column:
                  constraints:
                    nullable: false
                  defaultValueNumeric: 0
                  name: version
                  remarks: 乐观锁版本
                  type: INT
            tableName: demo_user
            remarks: 用户表

